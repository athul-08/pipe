<!-- table.component.html -->
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name | title:student.gender }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.gender }}</td>
    </tr>
  </tbody>
</table>
